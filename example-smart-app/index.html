<!DOCTYPE html>
<!-- html lang="en" hidden -->
<html lang="en">
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <!--meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/-->
    <title>Example-SMART-App</title>

    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <!-- <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'> -->
  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >
      <h2>Boston Children's ERGA SMART-App</h2>

      <h2>Patient Resource</h2>
      <table>
        <tr>
          <th>First Name:</th>
          <td id='fname'></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td id='lname'></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td id='gender'></td>
        </tr>
        <tr>
          <th>Date of Birth:</th>
          <td id='birthdate'></td>
        </tr>
        <tr>
          <th>Age:</th>
          <td id='age'></td>
        </tr>
      </table>
      <h2>Observation Resource</h2>
      <table>
        <tr>
          <th>Height:</th>
          <td id='height'></td>
        </tr>
        <tr>
          <th>Systolic Blood Pressure:</th>
          <td id='systolicbp'></td>

        </tr>
        <tr>
          <th>Diastolic Blood Pressure:</th>
          <td id='diastolicbp'></td>
        </tr>
        <tr>
          <th>LDL:</th>
          <td id='ldl'></td>
        </tr>
        <tr>
          <th>HDL:</th>
          <td id='hdl'></td>
        </tr>
      </table>
      <h2>Custom Details</h2>
      <table>
        <tr>
          <th>Patient Status:</th>
          <td id='active'></td>
        </tr>
        <tr>
          <th>Patient City:</th>
          <td id='address'></td>

        </tr>
        <tr>
          <th>Patient Phone:</th>
          <td id='phone'></td>
        </tr>
        <!-- <tr>
          <th>Name:</th>
          <td id='name'></td>
        </tr>
        <tr>
          <th>Quantity:</th>
          <td id='q'></td>
        </tr> -->
      </table>
    </div>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
    <!-- script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script -->

    <!-- Application-level javascript-->
    <script src='./src/js/example-smart-app.js'></script>

    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/
/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--     <script> <!--just fir dynamic sizing but not works for now
      function resizeIframe(obj) {obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';}
    </script> -->
    <script>
      var iframe = document.createElement('iframe');
      // iframe.style.display = "none";
      iframe.src = "http://biwebmsprd1.chboston.org/Childrens360/asp/Main.aspx?evt=3140&src=Main.aspx.3140&documentID=B415793A4B3EDD25828656AC6470BB07&Server=BIAPPMSPRD2&Project=BostonChildrens360&Port=0&share=1";
//       iframe.align = "right"
//       iframe.onload = "resizeIframe(this)"
      iframe.width = "872px";
      iframe.height = "1012px";
      document.body.appendChild(iframe);
    </script>
    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
          console.log(address);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
  </body>
</html>
